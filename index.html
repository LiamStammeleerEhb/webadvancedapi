<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty - 100 years</title>
  </head>
  <body class="">
    <nav class="navbar navbar-expand-lg text-white mb-2 primarybackground">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Rick And Morty API</a>
      </div>
    </nav>

    <div class="p-0 d-xl-flex mb-5">
      <div class="col-xl-4">
        <div class="rounded p-3 m-2 text-white secondary">
          <button id="previousbutton" class="btn btn-sm me-1 text-white primarybackground">Previous</button>
          <span>Current page: </span><input value="1" style="width: 38px" id="currentpage" type="number" min="1" max="99" class="ms-1">
          <button id="nextbutton" class="btn btn-sm ms-1 me-3 text-white primarybackground">Next</button><br>
        </div>

        <div class="rounded p-3 m-2 text-white primarybackground">
          <div class="col-4 col-xl-12 align-items-start mt-2">
            <span class="fw-bold">Filters:</span><br>
            <span>Name:</span>
            <input class="form-control text-white primaryfilter" style="background-color: #45ad2b;" id="nameinput">
            <span>Species:</span>
            <select class="form-select col-4 mt-1 text-white primaryfilter" id="speciesselect">
              <option value="">Choose a species...</option>
              <option value="human">Human</option>
              <option value="alien">alien</option>
              <option value="humanoid">Humanoid</option>
              <option value="mythological creature">Mythological Creature</option>
              <option value="cronenberg">Cronenberg</option>
              <option value="robot">Robot</option>
              <option value="animal">Animal</option>
              <option value="unknown">Unknown</option>
            </select>
            <span>Status:</span>
            <select class="form-select col-4 mt-1 text-white primaryfilter" id="statusselect">
              <option value="">Choose a status...</option>
              <option value="alive">Alive</option>
              <option value="dead">Dead</option>
              <option value="unknown">Unknown</option>
            </select>
            <span>Gender:</span>
            <select class="form-select col-4 mt-1 text-white mb-2 primaryfilter" id="genderselect">
              <option value="">Choose a gender...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="unknown">Unknown</option>
              <option value="genderless">Genderless</option>
            </select>
            <span>Show favorites only:</span><br>
            <input type="checkbox" class="form-check-input" id="favoritesonly">
          </div>

        </div>
      </div>

      <div class="col-xl-8 px-2">
        <div id="characterlist" class="d-flex flex-wrap">
        </div>
      </div>

    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
